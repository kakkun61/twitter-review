# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-5.4

# Local packages, usually specified by relative directory name
packages:
- '.'
- lib/yesod-relational-record
- lib/relational-record-mysql
#- lib/relational-pool
- location:
    git: git@github.com:kakkun61/hdbc-mysql.git
    commit: 41b57558ead52c8c94c6e4ac43191a2c30141719
- location:
    git: git@github.com:kakkun61/haskell-relational-record.git
    commit: 5174a5217e5f1b83d2db153e69e6554af721b9ae
  subdirs:
  - HDBC-session/
  - names-th/
  - persistable-record/
  - persistable-types-HDBC-pg/
  - relational-query/
  - relational-query-HDBC/
  - relational-record/
  - relational-schemas/
  - sql-words/
  - text-postgresql/

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
#- HDBC-session-0.1.0.0
#- names-th-0.2.0.1
#- persistable-record-0.4.0.0
#- persistable-types-HDBC-pg-0.0.1.3
#- relational-query-0.8.1.0
#- relational-query-HDBC-0.6.0.0
#- relational-record-0.1.3.0
#- relational-schemas-0.1.2.2
#- sql-words-0.1.3.1
#- text-postgresql-0.0.2.0

# Override default flag values for local packages and extra-deps
flags:
  twitter-review:
    library-only: false
    dev: false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
